<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="login-form-wrap">
    <h2>ثبت نام</h2>
    <form method="get" target="_blank" action="./submit.html" id="login-form">
      <p>
        <input type="text" name="first_name" placeholder="نام">
      </p>

      <p>
        <input type="text" name="last_name" placeholder="نام خانوادگی">
      </p>

      <p>
        <input type="number" name="age" placeholder="سن">
      </p>

      <p>
        <input type="text" maxlength="10" name="code_meli" placeholder="کد ملی">
      </p>

      <p>
        <input type="tel" name="tel" placeholder="شماره موبایل">
      </p>

      <select name="gender">
        <option value="مرد">مرد</option>
        <option value="زن">زن</option>
      </select>

      <p>
        <input type="submit" value="ثبت">
      </p>
    </form>
  </div>

</body>

</html>
